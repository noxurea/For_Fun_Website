<body>
  <div class="container">
    <div class="Top">
      <h1 class="Title">Archives</h1>
      <div class="text-group">
        <h2 class="hi">HI</h2>
        <h2 class="hello">HELLO</h2>
        <h2 class="Wii">WII</h2>
      </div>
      <p class="fun">This is just for fun lang po</p>
      <h2 class="text">Happy Valentines Day <3!</h2>
      <img src="Gif/waving.gif" class="gip3" alt="Waving GIF">
      <h2 class="text1">Feelings by Lauv</h2>
      <img src="Gif/ice.gif" class="gip" alt="Ice GIF">
      <div class="media-container">
        <video controls src="Music/Feelings.mp4"></video>
      </div>
      <div>
        <img src="Gif/cat.gif" class="gip2" alt="Cat GIF">
        <svg class="rect" width="100%" height="790" xmlns="http://www.w3.org/2000/svg">
          <rect width="100%" height="100%" fill="lightblue" />
          <text x="20" y="30" font-family="Arial" font-size="12" fill="black">
            <tspan x="20" y="40">To: Abi</tspan>
            <tspan x="20" y="60">Hi, So I made this for fun website para today. Actually dapat matagal nato</tspan>
            <tspan x="20" y="80">kaso na focus ako sa paglalaro ko, but anyways, this website is for fun lang po,</tspan>
            <tspan x="20" y="100">wag mo nalang masyado i-judge, nag s-start palang kasi ako sa website sorna.</tspan>
            <tspan x="20" y="120">Anyways, Kamusta po? Are you doing good? fine?, Kamusta naman college life</tspan>
            <tspan x="20" y="140">mo as of now?, Hell week? or hell na talaga?. I'm Sorry dami ko tanong hahah</tspan>
            <tspan x="20" y="160">even though na dko rin naman maririnig or malalaman talaga, but I do hope na</tspan>
            <tspan x="20" y="180">marinig ko sayo mismo, may vague idea nako kaso ayaw kong pangunahan</tspan>
            <tspan x="20" y="200">or i-paalala pa sayo. Kaya a veryy BIG virtual hug for you po.</tspan>
            <tspan x="20" y="240">Happy Valentines Day!!, dami mo siguro nakuhang bulaklak and chocolate</tspan>
            <tspan x="20" y="260">nyan no hahahh, ano ba kasi ung address mo para mabigyan kita dba?? charot.</tspan>
            <tspan x="20" y="280">Pero yeah, I hope okay ka lang right now. Marami ako gusto sabihin, i-kwento</tspan>
            <tspan x="20" y="300">kaso baka maurat ka nalang dito hahaha, pero aun, sana makausap na ulit kita</tspan>
            <tspan x="20" y="320">pero if ayaw mo edi wag, ganun lang dba charot. Uhm, actually dapat today is</tspan>
            <tspan x="20" y="340">chat na sana ulit kita, kaso something happened and aun napagtanto ko na hindi</tspan>
            <tspan x="20" y="360">pa talaga pwede. Before ko tapusin, I hope na hindi mo pinapabyaan sarili mo</tspan>
            <tspan x="20" y="380">especially sa pagkain sa tamang oras, at pagtulog ng maaga. I know na nag</tspan>
            <tspan x="20" y="400">s-struggle ka sa life right now, laluna sa college mo, thinking if kaya paba.</tspan>
            <tspan x="20" y="420">Beh, sabi konga sayo matagal na, kahit hindi mo ako nakikita laging may taga</tspan>
            <tspan x="20" y="440">suporta ka sa mga challenges mo, hindi man kita madamayan sa oras na</tspan>
            <tspan x="20" y="460">nahihirapan ka, but I hope na i-remind mo lagi ung sarili mo na laging may</tspan>
            <tspan x="20" y="480">sumusuporta sayo. If masyadong mabigat ang lahat, pahinga kalang, pray ka kay</tspan>
            <tspan x="20" y="500">God. Laging tandaan, lagi nya tayong kasama sa lahat ng challenges natin sa</tspan>
            <tspan x="20" y="520">buhay, maliit man o malaki, kaya lagi ka lang lumapit sakanya para humingi</tspan>
            <tspan x="20" y="540">nang tulong. Always remember, hindi ibibigay sayo ni Lord ung mga challenges</tspan>
            <tspan x="20" y="560">nayan if alam nyang hindi mo kaya. So...aun hindi nako mag d-drama whagaha.</tspan>
            <tspan x="20" y="580">Uhm.....I think end kona dito, super dami ko talaga gusto sabihin, tanong,</tspan>
            <tspan x="20" y="600">kwento, pero wala, pinipigilan ko sarili ko kasi mas lalo lang kita na mimiss.</tspan>
            <tspan x="20" y="640">Happy Valentines Day ulit!! and I miss you. Talk to you soon!</tspan>
            <tspan x="20" y="680">From: Johann</tspan>
          </text>
        </svg>
      </div>
    </div>
  </div>
