          <text x="20" y="30" font-family="Arial" font-size="12" fill="black">

            <tspan x="20" y="40">To: Abi</tspan>
            <tspan x="50" y="60">Hi, So I made this for fun website para today. Actually </tspan>
            <tspan x="20" y="80">dapat matagal nato kaso na focus ako sa paglalaro ko, </tspan>
            <tspan x="20" y="100">but anyways, this website is for fun lang po, wag mo </tspan>
            <tspan x="20" y="120">nalang masyado i-judge, nag s-start palang kasi ako sa </tspan>
            <tspan x="20" y="140">website sorna. Anyways, Kamusta po? Are you doing good? </tspan>
            <tspan x="20" y="160">fine?, Kamusta naman college life mo as of now?, Hell </tspan>
            <tspan x="20" y="180">week? or hell na talaga?. I'm Sorry dami ko tanong hahah </tspan>
            <tspan x="20" y="200">even though na dko rin naman maririnig or malalaman  </tspan>
            <tspan x="20" y="220">talaga, but I do hope na marinig ko sayo mismo, may </tspan>
            <tspan x="20" y="240">vague idea nako kaso ayaw kong pangunahanor i-paalala pa</tspan>
            <tspan x="20" y="260">sayo. Kaya a veryy BIG virtual hug for you po. </tspan>

            <tspan x="50" y="300">Happy Valentines Day!!, dami mo siguro nakuhang bulaklak </tspan>
            <tspan x="20" y="320">and chocolate nyan no hahahh, ano ba kasi ung address mo </tspan>
            <tspan x="20" y="340">para mabigyan kita dba?? charot. Pero yeah, I hope okay </tspan>
            <tspan x="20" y="360">ka lang right now. Marami ako gusto sabihin, i-kwento </tspan>
            <tspan x="20" y="380">kaso baka maurat ka nalang dito hahaha, pero aun, sana </tspan>
            <tspan x="20" y="400">makausap na ulit kita pero if ayaw mo edi wag, ganun </tspan>
            <tspan x="20" y="420">lang dba charot. Uhm, actually dapat today is chat na </tspan>
            <tspan x="20" y="440">sana ulit kita, kaso something happened and aun </tspan>
            <tspan x="20" y="460">napagtanto ko na hindi pa talaga pwede. Before ko tapusin,</tspan>
            <tspan x="20" y="480"> I hope na hindi mo pinapabyaan sarili mo especially sa </tspan>
            <tspan x="20" y="500">pagkain sa tamang oras, at pagtulog ng maaga. I know na </tspan>
            <tspan x="20" y="520">nag s-struggle ka sa life right now, laluna sa college mo, </tspan>
            <tspan x="20" y="540">thinking if kaya paba. Beh, sabi konga sayo matagal na, </tspan>
            <tspan x="20" y="560">kahit hindi mo ako nakikita laging may taga suporta ka sa </tspan>
            <tspan x="20" y="580">mga challenges mo, hindi man kita madamayan sa oras na </tspan>
            <tspan x="20" y="600">nahihirapan ka, but I hope na i-remind mo lagi ung sarili </tspan>
            <tspan x="20" y="620">mo na laging may sumusuporta sayo. If masyadong mabigat </tspan>
            <tspan x="20" y="640">ang lahat, pahinga kalang, pray ka kay God. Laging tandaan,</tspan>
            <tspan x="20" y="660">lagi nya tayong kasama sa lahat ng challenges natin sa buhay,</tspan>
            <tspan x="20" y="680"> maliit man o malaki, kaya lagi ka lang lumapit sakanya </tspan>
            <tspan x="20" y="700">para humingi nang tulong. Always remember, hindi ibibigay </tspan>
            <tspan x="20" y="720">sayo ni Lord ung mga challenges nayan if alam nyang hindi </tspan>
            <tspan x="20" y="740">mo kaya. So...aun hindi nako mag d-drama whagaha. </tspan>
            <tspan x="20" y="760">Uhm.....I think end kona dito, super dami ko talaga gusto </tspan>
            <tspan x="20" y="780">sabihin, tanong, kwento, pero wala, pinipigilan ko sarili </tspan>
            <tspan x="20" y="800">ko kasi mas lalo lang kita na mimiss.</tspan>

            <tspan x="50" y="860">Happy Valentines Day ulit!! and I miss you. Talk to you soon!</tspan>
